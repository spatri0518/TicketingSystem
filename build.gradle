apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp' 

 
repositories {
 mavenCentral()
}
 
dependencies {
 
 compile "com.sun.jersey.contribs:jersey-spring:1.19"
 compile "org.springframework:spring-test:4.1.5.RELEASE"
 compile "org.springframework:spring-web:4.1.5.RELEASE"
 compile "org.springframework:spring-aop:4.1.5.RELEASE"
 
 compile 'org.aspectj:aspectjrt:1.6.11'
 compile 'org.aspectj:aspectjweaver:1.6.11'
 
 compile "javax.ws.rs:jsr311-api:1.1"
 compile "javax.ws.rs:javax.ws.rs-api:2.0-m02"
 compile "org.hibernate:hibernate-validator:4.3.0.Final"
 compile "cglib:cglib:2.1_3"
 
 compile "org.slf4j:jcl-over-slf4j:1.7.10"
 
 compile ('org.apache.logging.log4j:log4j-api:2.2',
          'org.apache.logging.log4j:log4j-core:2.2',
          'org.apache.logging.log4j:log4j-web:2.2',
          'org.apache.logging.log4j:log4j-slf4j-impl:2.2',
          'com.lmax:disruptor:3.2.0')
											 
 compile "org.slf4j:slf4j-api:1.7.10"
 compile "org.slf4j:log4j-over-slf4j:1.7.10"
 compile "org.apache.logging.log4j:log4j-flume-ng:2.2"

 testCompile "junit:junit:4.12"
 testCompile "org.mockito:mockito-all:1.8.4"

}
